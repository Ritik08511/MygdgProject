<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Journey Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e293b, #334155, #1e293b);
            min-height: 100vh;
            color: #fff;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }

        .header {
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header .train-icon {
            width: 40px;
            height: 40px;
            color: #60a5fa;
        }

        .header p {
            color: #94a3b8;
            font-size: 1.125rem;
        }

        .no-routes {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(8px);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid #475569;
            text-align: center;
            color: #94a3b8;
        }

        .train-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .train-card {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(8px);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid #475569;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .train-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: #64748b;
        }

        .train-card.selected {
            border-color: #60a5fa;
            box-shadow: 0 0 30px rgba(96, 165, 250, 0.2);
        }

        .train-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .train-info h3 {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .train-info p {
            color: #94a3b8;
        }

        .confidence-high {
            background: linear-gradient(135deg, #34d399, #10b981);
            color: #fff;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .confidence-medium {
            background: linear-gradient(135deg, #fbbf24, #d97706);
            color: #fff;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .confidence-low {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: #fff;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .journey-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 16px;
        }

        .stat-card {
            background: rgba(51, 65, 85, 0.5);
            border-radius: 8px;
            padding: 12px;
        }

        .stat-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .stat-header svg {
            width: 16px;
            height: 16px;
        }

        .stat-header .clock-icon {
            color: #60a5fa;
        }

        .stat-header .calendar-icon {
            color: #a855f7;
        }

        .stat-header span {
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .stat-value {
            font-size: 1.125rem;
            font-weight: 600;
        }

        .standing-alert {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
        }

        .standing-alert p {
            color: #fbbf24;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .segment-preview {
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .connection-time {
            color: #60a5fa;
            font-size: 0.875rem;
            margin: 8px 0;
            text-align: center;
        }

        .journey-details {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(8px);
            border-radius: 16px;
            border: 1px solid #475569;
            padding: 24px;
            display: none;
        }

        .journey-details.show {
            display: block;
        }

        .journey-details h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .journey-details .map-icon {
            width: 24px;
            height: 24px;
            color: #60a5fa;
        }

        .segments {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .segment {
            background: rgba(51, 65, 85, 0.3);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid rgba(100, 116, 139, 0.5);
            transition: background-color 0.3s;
        }

        .segment:hover {
            background: rgba(51, 65, 85, 0.5);
        }

        .segment-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .segment-left {
            display: flex;
            align-items: center;
            gap: 16px;
            flex: 1;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .status-seated {
            background-color: #10b981;
        }

        .status-standing {
            background-color: #f59e0b;
        }

        .route-info {
            flex: 1;
        }

        .route-stations {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .route-arrow {
            color: #64748b;
        }

        .route-times {
            display: flex;
            align-items: center;
            gap: 16px;
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .seat-details {
            text-align: right;
        }

        .seat-details p:first-child {
            font-weight: 500;
            margin-bottom: 2px;
        }

        .seat-details p:last-child {
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .standing-status {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #fbbf24;
            font-weight: 500;
        }

        .standing-status svg {
            width: 16px;
            height: 16px;
        }

        .delay-prediction {
            background: rgba(15, 23, 42, 0.8);
            border-radius: 12px;
            padding: 20px;
            margin-top: 24px;
            border: 1px solid #334155;
        }

        .delay-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .delay-icon {
            color: #60a5fa;
        }

        .delay-icon svg {
            width: 24px;
            height: 24px;
        }

        .delay-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #f1f5f9;
        }

        .delay-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .delay-time {
            font-size: 2rem;
            font-weight: bold;
            color: #f1f5f9;
        }

        .confidence-badge {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .delay-range {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .delay-range > div {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 8px;
        }

        .range-label {
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .range-value {
            color: #f1f5f9;
            font-weight: 600;
        }

        .back-button {
            display: inline-block;
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            margin-top: 32px;
            transition: transform 0.2s;
        }

        .back-button:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .train-cards {
                grid-template-columns: 1fr;
            }

            .journey-stats {
                grid-template-columns: 1fr;
            }

            .segment-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .segment-left {
                width: 100%;
            }

            .delay-range {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <svg class="train-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17a2 2 0 11-4 0 2 2 0 014 0zM19 17a2 2 0 11-4 0 2 2 0 014 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16V6a1 1 0 00-1-1H4a1 1 0 00-1 1v10a1 1 0 001 1h1m8-1a1 1 0 01-1 1H9m4-1V8a1 1 0 011-1h2.586a1 1 0 01.707.293l2.414 2.414a1 1 0 01.293.707V16a1 1 0 01-1 1h-1m-6-1a1 1 0 001 1h1M5 17a2 2 0 104 0M15 17a2 2 0 104 0"/>
                </svg>
                Railway Journey Planner
            </h1>
            <p>Found Train Routes</p>
        </div>

        {% if not routes %}
        <div class="no-routes">
            <p>No routes found with available seats matching your criteria.</p>
        </div>
        {% else %}
        <div class="train-cards" id="trainCards"></div>
        <div class="journey-details" id="journeyDetails">
            <h2>
                <svg class="map-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                </svg>
                <span id="journeyTitle">Journey Details</span>
            </h2>
            <div class="segments" id="segments"></div>
            <div class="delay-prediction" id="delayPrediction" style="display: none;">
                <div class="delay-header">
                    <div class="delay-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                    </div>
                    <div class="delay-title">Predicted Delay</div>
                </div>
                <div class="delay-content">
                    <div class="delay-time" id="delayTime"></div>
                    <div class="confidence-badge" id="confidenceBadge"></div>
                </div>
                <div class="delay-range">
                    <div>
                        <span class="range-label">Minimum</span>
                        <span class="range-value" id="minDelay"></span>
                    </div>
                    <div>
                        <span class="range-label">Maximum</span>
                        <span class="range-value" id="maxDelay"></span>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}

        <a href="/" class="back-button">Search Again</a>
    </div>

    <script>
        const routesData = {{ routes|tojson if routes else "[]" }};
        let selectedRoute = null;

        function getStationName(stationCode) {
            if (stationCode.includes('_')) {
                return stationCode.split('_')[1];
            }
            return stationCode;
        }

        function formatTime(timeObj) {
            if (typeof timeObj === 'string') return timeObj;
            return timeObj.strftime ? timeObj.strftime('%I:%M %p') : timeObj;
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const year = dateStr.substring(0, 4);
            const month = dateStr.substring(4, 6);
            const day = dateStr.substring(6, 8);
            
            const monthNames = {
                '01': 'January', '02': 'February', '03': 'March', '04': 'April',
                '05': 'May', '06': 'June', '07': 'July', '08': 'August',
                '09': 'September', '10': 'October', '11': 'November', '12': 'December'
            };
            
            const dayNum = parseInt(day);
            let suffix = 'th';
            if (dayNum % 10 === 1 && dayNum !== 11) suffix = 'st';
            else if (dayNum % 10 === 2 && dayNum !== 12) suffix = 'nd';
            else if (dayNum % 10 === 3 && dayNum !== 13) suffix = 'rd';
            
            return `${dayNum}${suffix} ${monthNames[month]}, ${year}`;
        }

        function calculateTotalDuration(segments) {
            if (!segments || segments.length === 0) return 'N/A';
            
            const firstSegment = segments[0];
            const lastSegment = segments[segments.length - 1];
            
            if (firstSegment.departure_time && lastSegment.arrival_time) {
                const depTime = new Date(`2025-01-01 ${formatTime(firstSegment.departure_time)}`);
                const arrTime = new Date(`2025-01-01 ${formatTime(lastSegment.arrival_time)}`);
                
                if (arrTime < depTime) {
                    arrTime.setDate(arrTime.getDate() + 1);
                }
                
                const diffMs = arrTime - depTime;
                const hours = Math.floor(diffMs / (1000 * 60 * 60));
                const minutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
                
                return `${hours}h ${minutes}m`;
            }
            
            return 'N/A';
        }

        function hasStandingSegments(segments) {
            return segments.some(segment => !segment.class || segment.class === 'Standing');
        }

        function getConfidenceLevel(segments) {
            const hasDelay = segments.some(s => s.delay_prediction);
            if (!hasDelay) return 'medium';
            
            const avgConfidence = segments
                .filter(s => s.delay_prediction)
                .map(s => s.delay_prediction.confidence_level)
                .reduce((acc, level) => {
                    if (level === 'high') return acc + 3;
                    if (level === 'medium') return acc + 2;
                    return acc + 1;
                }, 0) / segments.filter(s => s.delay_prediction).length;
            
            if (avgConfidence >= 2.5) return 'high';
            if (avgConfidence >= 1.5) return 'medium';
            return 'low';
        }

        function renderTrainCards() {
            const container = document.getElementById('trainCards');
            container.innerHTML = '';

            routesData.forEach((route, index) => {
                const firstSegment = route.segments[0];
                const totalDuration = calculateTotalDuration(route.segments);
                const hasStanding = hasStandingSegments(route.segments);
                const confidence = getConfidenceLevel(route.segments);
                
                const trainNumbers = route.segments
                    .map(s => s.train_number)
                    .filter((num, idx, arr) => arr.indexOf(num) === idx)
                    .join(', ');

                const card = document.createElement('div');
                card.className = 'train-card';
                card.onclick = () => toggleRouteSelection(index);

                card.innerHTML = `
                    <div class="train-header">
                        <div class="train-info">
                            <h3>Route ${index + 1}</h3>
                            <p>Train(s): ${trainNumbers}</p>
                        </div>
                        <div class="confidence-${confidence}">
                            ${confidence.toUpperCase()}
                        </div>
                    </div>

                    <div class="journey-stats">
                        <div class="stat-card">
                            <div class="stat-header">
                                <svg class="clock-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <circle cx="12" cy="12" r="10"/>
                                    <polyline points="12 6 12 12 16 14"/>
                                </svg>
                                <span>Departure</span>
                            </div>
                            <p class="stat-value">${formatTime(firstSegment.departure_time)}</p>
                        </div>
                        <div class="stat-card">
                            <div class="stat-header">
                                <svg class="calendar-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                                    <line x1="16" y1="2" x2="16" y2="6"/>
                                    <line x1="8" y1="2" x2="8" y2="6"/>
                                    <line x1="3" y1="10" x2="21" y2="10"/>
                                </svg>
                                <span>Duration</span>
                            </div>
                            <p class="stat-value">${totalDuration}</p>
                        </div>
                    </div>

                    ${hasStanding ? '<div class="standing-alert"><p>Contains standing segments</p></div>' : ''}

                    <div class="segment-preview">
                        ${route.segments.length} segments • Click to view details
                    </div>
                `;

                container.appendChild(card);
            });
        }

        function toggleRouteSelection(routeIndex) {
            const cards = document.querySelectorAll('.train-card');
            const clickedCard = cards[routeIndex];

            if (selectedRoute === routeIndex) {
                selectedRoute = null;
                clickedCard.classList.remove('selected');
                document.getElementById('journeyDetails').classList.remove('show');
            } else {
                cards.forEach(card => card.classList.remove('selected'));
                selectedRoute = routeIndex;
                clickedCard.classList.add('selected');
                showJourneyDetails(routeIndex);
            }
        }

        function showJourneyDetails(routeIndex) {
            const route = routesData[routeIndex];
            document.getElementById('journeyTitle').textContent = `Route ${routeIndex + 1} - Journey Details`;
            
            renderSegments(route.segments);
            
            const hasDelayPrediction = route.segments.some(s => s.delay_prediction);
            if (hasDelayPrediction) {
                const delaySegment = route.segments.find(s => s.delay_prediction);
                updateDelayPrediction(delaySegment.delay_prediction);
                document.getElementById('delayPrediction').style.display = 'block';
            } else {
                document.getElementById('delayPrediction').style.display = 'none';
            }
            
            document.getElementById('journeyDetails').classList.add('show');
        }

        function renderSegments(segments) {
            const container = document.getElementById('segments');
            container.innerHTML = '';

            segments.forEach((segment, index) => {
                const segmentDiv = document.createElement('div');
                segmentDiv.className = 'segment';

                const fromStation = getStationName(segment.from_station);
                const toStation = getStationName(segment.to_station);
                const depTime = formatTime(segment.departure_time);
                const arrTime = formatTime(segment.arrival_time);
                const depDate = formatDate(segment.departure_date);
                const arrDate = formatDate(segment.arrival_date);

                const hasSeats = segment.class && segment.class !== 'Standing';
                const status = hasSeats ? 'seated' : 'standing';

                segmentDiv.innerHTML = `
                    <div class="segment-content">
                        <div class="segment-left">
                            <div class="status-indicator status-${status}"></div>
                            
                            <div class="route-info">
                                <div class="route-stations">
                                    <span>${fromStation}</span>
                                    <span class="route-arrow">→</span>
                                    <span>${toStation}</span>
                                </div>
                                <div class="route-times">
                                    <span>${depTime} - ${arrTime}</span>
                                    ${depDate ? `<span>•</span><span>${depDate}</span>` : ''}
                                </div>
                                <div class="route-times">
                                    <span>Train ${segment.train_number}</span>
                                </div>
                            </div>
                        </div>

                        ${hasSeats ? `
                            <div class="seat-details">
                                <p>${segment.class || 'N/A'}</p>
                                <p>Coach: ${segment.coach || 'N/A'} | Seat: ${segment.seat || 'N/A'}</p>
                            </div>
                        ` : `
                            <div class="standing-status">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                                </svg>
                                <span>Standing</span>
                            </div>
                        `}
                    </div>
                `;

                container.appendChild(segmentDiv);

                if (index < segments.length - 1) {
                    const connectionDiv = document.createElement('div');
                    connectionDiv.className = 'connection-time';
                    connectionDiv.textContent = 'Connection to next segment';
                    container.appendChild(connectionDiv);
                }
            });
        }

        function updateDelayPrediction(delayPrediction) {
            document.getElementById('delayTime').textContent = `${Math.round(delayPrediction.predicted_delay)} minutes`;
            document.getElementById('minDelay').textContent = `${Math.round(delayPrediction.min_delay)} min`;
            document.getElementById('maxDelay').textContent = `${Math.round(delayPrediction.max_delay)} min`;
            
            const badge = document.getElementById('confidenceBadge');
            badge.className = `confidence-badge confidence-${delayPrediction.confidence_level}`;
            badge.textContent = delayPrediction.confidence_level.toUpperCase();
        }

        if (routesData && routesData.length > 0) {
            renderTrainCards();
        }
    </script>
</body>
</html>
