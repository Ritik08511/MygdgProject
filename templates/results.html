<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Journey Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e293b, #334155, #1e293b);
            min-height: 100vh;
            color: #fff;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }

        .header {
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header .train-icon {
            width: 40px;
            height: 40px;
            color: #60a5fa;
        }

        .header p {
            color: #94a3b8;
            font-size: 1.125rem;
        }

        .no-routes {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(8px);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid #475569;
            text-align: center;
            color: #94a3b8;
        }

        .train-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .train-card {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(8px);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid #475569;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .train-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: #64748b;
        }

        .train-card.selected {
            border-color: #60a5fa;
            box-shadow: 0 0 30px rgba(96, 165, 250, 0.2);
        }

        .train-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .train-info h3 {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .train-info p {
            color: #94a3b8;
        }

        .confidence-high {
            background: linear-gradient(135deg, #34d399, #10b981);
            color: #fff;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .confidence-medium {
            background: linear-gradient(135deg, #fbbf24, #d97706);
            color: #fff;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .confidence-low {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: #fff;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .journey-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 16px;
        }

        .stat-card {
            background: rgba(51, 65, 85, 0.5);
            border-radius: 8px;
            padding: 12px;
        }

        .stat-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .stat-header svg {
            width: 16px;
            height: 16px;
        }

        .stat-header .clock-icon {
            color: #60a5fa;
        }

        .stat-header .calendar-icon {
            color: #a855f7;
        }

        .stat-header span {
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .stat-value {
            font-size: 1.125rem;
            font-weight: 600;
        }

        .standing-time {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
        }

        .standing-alert p {
            color: #fbbf24;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .segment-preview {
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .connection-time {
            color: #60a5fa;
            font-size: 0.875rem;
            margin: 8px 0;
            text-align: center;
        }

        .journey-details {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(8px);
            border-radius: 16px;
            border: 1px solid #475569;
            padding: 24px;
            display: none;
        }

        .journey-details.show {
            display: block;
        }

        .journey-details h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .journey-details .map-icon {
            width: 24px;
            height: 24px;
            color: #60a5fa;
        }

        .segments {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .segment {
            background: rgba(51, 65, 85, 0.3);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid rgba(100, 116, 139, 0.5);
            transition: background-color 0.3s;
        }

        .segment:hover {
            background: rgba(51, 65, 85, 0.5);
        }

        .segment-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .segment-left {
            display: flex;
            align-items: center;
            gap: 16px;
            flex: 1;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .status-seated {
            background-color: #10b981;
        }

        .status-standing {
            background-color: #f59e0b;
        }

        .route-info {
            flex: 1;
        }

        .route-stations {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .route-arrow {
            color: #64748b;
        }

        .route-times {
            display: flex;
            align-items: center;
            gap: 16px;
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .seat-details {
            text-align: right;
        }

        .seat-details p:first-child {
            font-weight: 500;
            margin-bottom: 2px;
        }

        .seat-details p:last-child {
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .standing-status {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #fbbf24;
            font-weight: 500;
        }

        .standing-status svg {
            width: 16px;
            height: 16px;
        }

        .delay-prediction {
            background: rgba(15, 23, 42, 0.8);
            border-radius: 12px;
            padding: 20px;
            margin-top: 24px;
            border: 1px solid #334155;
        }

        .delay-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .delay-icon {
            color: #60a5fa;
        }

        .delay-icon svg {
            width: 24px;
            height: 24px;
        }

        .delay-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #f1f5f9;
        }

        .delay-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .delay-time {
            font-size: 2rem;
            font-weight: bold;
            color: #f1f5f9;
        }

        .confidence-badge {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .delay-range {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .delay-range > div {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 8px;
        }

        .range-label {
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .range-value {
            color: #f1f5f9;
            font-weight: 600;
        }

        .back-button {
            display: inline-block;
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            margin-top: 32px;
            transition: transform 0.2s;
        }

        .back-button:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .train-cards {
                grid-template-columns: 1fr;
            }

            .journey-stats {
                grid-template-columns: 1fr;
            }

            .segment-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .segment-left {
                width: 100%;
            }

            .delay-range {
                grid-template-columns: 1fr;
            }
        }
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(96, 165, 250, 0.3);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        .particle:nth-child(2n) {
            background: rgba(139, 92, 246, 0.2);
            animation-duration: 25s;
        }

        .particle:nth-child(3n) {
            background: rgba(34, 197, 94, 0.2);
            animation-duration: 30s;
        }

        .particle:nth-child(4n) {
            background: rgba(245, 158, 11, 0.2);
            animation-duration: 35s;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 800px; /* Reduced from 1200px */
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center; /* Center the title */
            gap: 1rem;
        }

        .train-icon {
            width: 3rem;
            height: 3rem;
            color: #60a5fa;
        }

        .mic-icon {
            width: 1.25rem;
            height: 1.25rem;
            margin-right: 0.5rem;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 1.125rem;
            margin-bottom: 2rem;
            text-align: center; /* Center the subtitle */
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(12px);
            border-radius: 1rem;
            padding: 2rem; /* Increased padding for better spacing */
            border: 1px solid #475569;
            margin-bottom: 2rem;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            max-width: 100%; /* Ensure it doesn't overflow */
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                rgba(96, 165, 250, 0.1), 
                rgba(139, 92, 246, 0.1), 
                rgba(34, 197, 94, 0.1), 
                rgba(245, 158, 11, 0.1));
            border-radius: 1rem;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .glass-card:hover {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            transform: translateY(-2px);
        }

        .glass-card:hover::before {
            opacity: 1;
        }

        .mode-toggle {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 200px;
            height: 50px;
            background: rgba(71, 85, 105, 0.3);
            border-radius: 25px;
            border: 1px solid #475569;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0; /* Prevent shrinking */
        }

        .toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 94px;
            height: 44px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-radius: 22px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .toggle-switch.urgent .toggle-slider {
            transform: translateX(100px);
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }

        .toggle-labels {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            pointer-events: none;
        }

        .label-normal {
            flex: 1;
            text-align: center;
            color: #94a3b8;
            font-weight: 600;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .label-urgent {
            flex: 1;
            text-align: center;
            color: #94a3b8;
            font-weight: 600;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .toggle-switch:not(.urgent) .label-normal {
            color: transparent;
        }

        .toggle-switch.urgent .label-urgent {
            color: transparent;
        }

        .voice-command-section {
            text-align: center;
        }

        .voice-command-button {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
            display: inline-flex;
            align-items: center;
        }

        .voice-command-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
        }

        .voice-command-button.recording {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        #voiceCommandText {
            background: rgba(71, 85, 105, 0.3);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 1rem;
            min-height: 3rem;
            color: #e2e8f0;
            font-style: italic;
        }

        .extracted-details {
            margin-top: 1rem;
            text-align: left;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 0.75rem;
            padding: 1rem;
            display: none;
        }

        .extracted-details h3 {
            color: #22c55e;
            margin-bottom: 0.75rem;
        }

        .extracted-details dl {
            margin-bottom: 1rem;
        }

        .extracted-details dt {
            color: #94a3b8;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .extracted-details dd {
            color: #e2e8f0;
            margin-bottom: 0.75rem;
            margin-left: 0;
        }

        .apply-button {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .apply-button:hover {
            transform: translateY(-1px);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #e2e8f0;
            font-weight: 600;
        }

        .input-wrapper {
            position: relative;
        }

        .autocomplete-wrapper {
            position: relative;
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #475569;
            border-radius: 0.5rem;
            background: rgba(51, 65, 85, 0.5);
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
        }

        input::placeholder {
            color: #94a3b8;
        }

        .autocomplete-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(12px);
            border: 1px solid #475569;
            border-radius: 0.5rem;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .autocomplete-results.show {
            display: block;
        }

        .autocomplete-item {
            padding: 0.75rem;
            cursor: pointer;
            border-bottom: 1px solid rgba(71, 85, 105, 0.3);
            transition: background-color 0.2s ease;
        }

        .autocomplete-item:hover {
            background: rgba(96, 165, 250, 0.1);
        }

        .autocomplete-item:last-child {
            border-bottom: none;
        }

        .station-code {
            color: #94a3b8;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem; /* Increased gap for better spacing */
        }

        .urgent-field {
            display: none;
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 0.75rem;
            padding: 1.5rem; /* Increased padding */
            margin-bottom: 1.5rem;
        }

        .urgent-field.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .urgent-field label {
            color: #f59e0b;
        }

        button[type="submit"] {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 0.75rem;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(34, 197, 94, 0.3);
        }

        .urgent-mode button[type="submit"] {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }

        .urgent-mode button[type="submit"]:hover {
            box-shadow: 0 10px 25px rgba(245, 158, 11, 0.3);
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }

        .loading.show {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #60a5fa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: white;
            font-size: 1.1rem;
        }

        /* Responsive design improvements */
        @media (max-width: 1024px) {
            .container {
                max-width: 600px; /* Slightly smaller for tablets */
            }
        }

        @media (max-width: 768px) {
            .container {
                max-width: 100%; /* Full width on mobile */
                padding: 0 1rem; /* Add some padding */
            }
            
            body {
                padding: 1rem; /* Reduce body padding on mobile */
            }
            
            .glass-card {
                padding: 1.5rem; /* Reduce card padding on mobile */

                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .mode-toggle {
                flex-direction: column;
            }

                font-size: 2rem;
                flex-direction: column;
                text-align: center;
            }
            
            .toggle-switch {
                width: 180px; /* Slightly smaller on mobile */
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 0.5rem;
            }
            
            .glass-card {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.75rem;
            }
            
            .toggle-switch {
                width: 160px;
                height: 45px;
            }
            
            .toggle-slider {
                width: 75px;
                height: 39px;
            }
            
            .toggle-switch.urgent .toggle-slider {
                transform: translateX(80px);
            }
        }

        /* Large desktop optimization */
        @media (min-width: 1440px) {
            .container {
                max-width: 900px; /* Slightly larger for very wide screens */
            }
        }

    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="header">

        // Updated function to get full station name
        function getStationName(stationCode) {
            // Remove any prefix if present (e.g., 'NDLS_NDLS' -> 'NDLS')
            const code = stationCode.includes('_') ? stationCode.split('_')[0] : stationCode;
            
            // Return full name if available, otherwise return the code
            return STATION_NAMES[code] || code;

        function formatTime(timeObj) {
            if (typeof timeObj === 'string') return timeObj;
            return timeObj.strftime ? timeObj.strftime('%I:%M %p') : timeObj;
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const year = dateStr.substring(0, 4);
            const month = dateStr.substring(4, 6);
            const day = dateStr.substring(6, 8);
            
            const monthNames = {
                '01': 'January', '02': 'February', '03': 'March', '04': 'April',
                '05': 'May', '06': 'June', '07': 'July', '08': 'August',
                '09': 'September', '10': 'October', '11': 'November', '12': 'December'
            };
            
            const dayNum = parseInt(day);
            let suffix = 'th';
            if (dayNum % 10 === 1 && dayNum !== 11) suffix = 'st';
            else if (dayNum % 10 === 2 && dayNum !== 12) suffix = 'nd';
            else if (dayNum % 10 === 3 && dayNum !== 13) suffix = 'rd';
            
            return `${dayNum}${suffix} ${monthNames[month]}, ${year}`;
        }

        // New function to calculate total standing time
        function calculateStandingTime(segments) {
            let totalMinutes = 0;
            
            segments.forEach(segment => {
                // Check if segment is standing
                if (segment.class === 'Standing' || segment.status === 'Standing') {
                    // Calculate duration from departure and arrival times
                    const depTime = new Date(`2025-01-01 ${segment.departure_time}`);
                    const arrTime = new Date(`2025-01-01 ${segment.arrival_time}`);
                    
                    // Handle next day arrival
                    if (arrTime < depTime) {
                        arrTime.setDate(arrTime.getDate() + 1);
                    }
                    
                    const diffMs = arrTime - depTime;
                    const minutes = Math.floor(diffMs / (1000 * 60));
                    totalMinutes += minutes;
                }
            });
            
            if (totalMinutes === 0) return null;
            
            const hours = Math.floor(totalMinutes / 60);
            const minutes = totalMinutes % 60;
            
            if (hours === 0) {
                return `${minutes}m`;
            } else if (minutes === 0) {
                return `${hours}h`;
            } else {
                return `${hours}h ${minutes}m`;
            }
        }

        // New function to calculate connection time between trains
        function calculateConnectionTime(segments) {
            // Get unique train numbers to check if there are multiple trains
            const trainNumbers = segments
                .map(s => s.train_number)
                .filter((num, idx, arr) => arr.indexOf(num) === idx);
            
            // If only one train, no connection time
            if (trainNumbers.length <= 1) return null;
            
            let totalConnectionMinutes = 0;
            
            // Look for connections between different trains
            for (let i = 0; i < segments.length - 1; i++) {
                const currentSegment = segments[i];
                const nextSegment = segments[i + 1];
                
                // If different trains and same intermediate station
                if (currentSegment.train_number !== nextSegment.train_number &&
                    currentSegment.to_station === nextSegment.from_station) {
                    
                    // Calculate time difference
                    const arrivalTime = parseTime(currentSegment.arrival_time);
                    const departureTime = parseTime(nextSegment.departure_time);
                    
                    if (arrivalTime && departureTime) {
                        let connectionMinutes = (departureTime - arrivalTime) / (1000 * 60);
                        
                        // Handle next day departure
                        if (connectionMinutes < 0) {
                            connectionMinutes += 24 * 60; // Add 24 hours
                        }
                        
                        totalConnectionMinutes += connectionMinutes;
                    }
                }
            }
            
            if (totalConnectionMinutes === 0) return null;
            
            const hours = Math.floor(totalConnectionMinutes / 60);
            const minutes = Math.round(totalConnectionMinutes % 60);
            
            if (hours === 0) {
                return `${minutes}m`;
            } else if (minutes === 0) {
                return `${hours}h`;
            } else {
                return `${hours}h ${minutes}m`;
            }
        }

        // Helper function to parse time string to Date object
        function parseTime(timeStr) {
            if (!timeStr) return null;
            
            // Handle different time formats
            let cleanTime = timeStr.toString().trim();
            
            // If already in HH:MM format
            if (cleanTime.match(/^\d{1,2}:\d{2}$/)) {
                const [hours, minutes] = cleanTime.split(':');
                const date = new Date();
                date.setHours(parseInt(hours), parseInt(minutes), 0, 0);
                return date;
            }
            
            // If in 12-hour format (HH:MM AM/PM)
            if (cleanTime.match(/^\d{1,2}:\d{2}\s*(AM|PM)$/i)) {
                return new Date(`2025-01-01 ${cleanTime}`);
            }
            
            return null;
        }

        function calculateTotalDuration(segments) {
            if (!segments || segments.length === 0) return 'N/A';
            
            const firstSegment = segments[0];
            const lastSegment = segments[segments.length - 1];
            
            if (firstSegment.departure_time && lastSegment.arrival_time) {
                const depTime = new Date(`2025-01-01 ${formatTime(firstSegment.departure_time)}`);
                const arrTime = new Date(`2025-01-01 ${formatTime(lastSegment.arrival_time)}`);
                
                if (arrTime < depTime) {

                }
                
                const diffMs = arrTime - depTime;
                const hours = Math.floor(diffMs / (1000 * 60 * 60));
                const minutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
                
                return `${hours}h ${minutes}m`;
            }
            
            return 'N/A';

        const depTimeObj = new Date(`2025-01-01 ${depTime}`);
        const arrTimeObj = new Date(`2025-01-01 ${arrTime}`);
        
        // Handle next day arrival
        if (arrTimeObj < depTimeObj) {
            arrTimeObj.setDate(arrTimeObj.getDate() + 1);
        }
        
        const diffMs = arrTimeObj - depTimeObj;
        const hours = Math.floor(diffMs / (1000 * 60 * 60));
